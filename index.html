<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trabalho FDS – André Oliveira</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <h1>André Oliveira</h1>
  <p class="bio">
    Olá! Eu sou <strong>André Oliveira</strong>, tenho 39 anos, moro em São Paulo e 
    estou em busca da primeira oportunidade na área de tecnologia !.
  </p>

  <ul class="hobbies">
    <li>Programação Front-end</li>
    <li>Futebol</li>
    <li>Tecnologia</li>
  </ul>

  <!-- Imagem de um hobby (fotografia) -->
  <img src="img/digital-andre.png" alt="Câmera fotográfica" class="hobby-img" />

  <!-- Tabela de países que gostaria de visitar -->
  <table>
    <tr>
      <td>Programação</td>
      <td><img src="img/programacao.png" alt="Japão" /></td>
    </tr>
    <tr>
      <td>Futebol</td>
      <td><img src="img/futebol.jpg" alt="Islândia" /></td>
    </tr>
    <tr>
      <td>Tecnologia</td>
      <td><img src="img/tecnologia.jpg" alt="Canadá" /></td>
    </tr>
  </table>

  <p>
    Visite o site da Faculdade :
    <a href="https://www.uninter.com/" target="_blank">UNINTER</a>
  </p>

  <!-- Botão e área para mensagem via JavaScript -->
  <button id="msgButton">Clique para ver uma mensagem!</button>
  <div id="msgArea"></div>
</body>
</html>
